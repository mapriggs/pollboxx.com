<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NONPROFIT-A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --blue: #0b1c2d;
      --gold: #d4af37;
      --light: #f4f6f8;
      --text: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--light);
      color: var(--text);
    }

    /* HEADER */
    header {
      background: var(--blue);
      color: white;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .social-icons a {
      color: var(--gold);
      margin-left: 18px;
      font-size: 18px;
      text-decoration: none;
    }

    .social-icons a:hover {
      opacity: 0.8;
    }

    /* MAIN CARD */
    .page {
      display: flex;
      justify-content: center;
      padding: 70px 20px;
    }

    .card {
      background: white;
      display: flex;
      gap: 50px;
      padding: 50px;
      border-radius: 14px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
      max-width: 1000px;
      width: 100%;
    }

    .logo-section {
      flex: 0 0 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-section img {
      width: 500px;
      height: 500px;
      object-fit: contain;
    }

    .form-section {
      flex: 0 0 500px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: var(--blue);
    }

    .subtitle {
      margin-bottom: 25px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: var(--blue);
      color: var(--gold);
      cursor: pointer;
    }

    button:hover {
      background: #132b45;
    }

    /* VALUES */
    .values {
      background: var(--blue);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .values-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: auto;
    }

    .value-item i {
      font-size: 46px;
      color: var(--gold);
      margin-bottom: 12px;
    }

    .value-item p {
      font-weight: 600;
      margin: 0;
    }

    /* BENEFITS */
    .benefits {
      background: white;
      padding: 70px 20px;
    }

    .benefits-content {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .benefits h2 {
      color: var(--blue);
      margin-bottom: 25px;
      font-size: 26px;
    }

    .benefits p {
      font-size: 16px;
      line-height: 1.7;
      color: #444;
    }

    /* ABOUT */
    .about {
      background: var(--light);
      padding: 70px 20px;
    }

    .about-content {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .about h2 {
      color: var(--blue);
      margin-bottom: 20px;
    }

    .about p {
      font-size: 16px;
      line-height: 1.7;
      color: #444;
    }

    /* FOOTER */
    footer {
      background: var(--blue);
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: var(--gold);
      text-decoration: none;
    }

    footer p {
      margin: 8px 0;
    }

    @media (max-width: 900px) {
      .card {
        flex-direction: column;
        align-items: center;
      }

      .logo-section img {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
