<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: #0070f3;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0059c1;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Quick Community Survey</h1>
    <p class="subtitle">We’d love to hear your thoughts</p>

    <form action="https://formspree.io/f/xnjdywqw" method="POST">
      
      <label>Email address</label>
      <input type="email" name="email" required />

      <label>What would you do with $1 million?</label>
      <textarea name="million_plan" required></textarea>

      <label>Favorite restaurant in your area</label>
      <input type="text" name="favorite_restaurant" required />

      <button type="submit">Submit</button>
    </form>

    <footer>
      © 2026 • All rights reserved
    </footer>
  </div>
</body>
</html>
